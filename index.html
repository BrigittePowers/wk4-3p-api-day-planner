<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron mb-0 pb-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="">
      <div class="time-block-wrapper container-fluid bg-dark">
        <!-- Timeblocks go here -->
        <!-- 9 AM -->
        <div class= "row justify-content-center mx-1" hour="9" >
          <div class="time-block row my-2" style="width: 80%">
            <label for="hourly" class="col col-form-label-lg hour my-1">9<br>AM</label>
            <input type="text" style="height:90%" class="col-8 form-control-lg my-1" id="events" placeholder="To do...">
            <button save-id="0" class="col far fa-save saveIcon saveBtn btn-outline-secondary my-1" aria-hidden="true"></button>
          </div>
        </div>

        <!-- 10 AM -->
        <div class= "row justify-content-center mx-1" hour="10" >
          <div class="time-block row my-2" style="width: 80%">
            <label for="hourly" class="col col-form-label-lg hour my-1">10<br>AM</label>
            <input type="text" style="height:90%" class="col-8 form-control-lg my-1" id="events" placeholder="To do...">
            <button save-id="1" class="col far fa-save saveIcon saveBtn btn-outline-secondary my-1" aria-hidden="true"></button>
          </div>
        </div>

        <!-- 11 AM -->
        <div class= "row justify-content-center mx-1" hour="11" >
          <div class="time-block row my-2" style="width: 80%">
            <label for="hourly" class="col col-form-label-lg hour my-1">11<br>AM</label>
            <input type="text" style="height:90%" class="col-8 form-control-lg my-1" id="events" placeholder="To do...">
            <button save-id="2" class="col far fa-save saveIcon saveBtn btn-outline-secondary my-1" aria-hidden="true"></button>
          </div>
        </div>

        <!-- 12 PM -->
        <div class= "row justify-content-center mx-1" hour="12" >
          <div class="time-block row my-2" style="width: 80%">
            <label for="hourly" class="col col-form-label-lg hour my-1">12<br>PM</label>
            <input type="text" style="height:90%" class="col-8 form-control-lg my-1" id="events" placeholder="To do...">
            <button save-id="3" class="col far fa-save saveIcon saveBtn btn-outline-secondary my-1" aria-hidden="true"></button>
          </div>
        </div>



      </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=./script.js></script>
  </body>
</html>
